name: Build and Release

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - none

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --release

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build-linux-musl:
    name: Build Linux (musl static)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools and X11 dev libs
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools \
            libx11-dev libxcb1-dev libxcb-render0-dev \
            libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary (musl)
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Test binary
        run: |
          ./target/x86_64-unknown-linux-musl/release/cmon --version
          ./target/x86_64-unknown-linux-musl/release/cmon --help

      - name: Verify static linking
        run: |
          file ./target/x86_64-unknown-linux-musl/release/cmon
          # Should show "statically linked"

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/cmon dist/cmon-linux-x86_64
          chmod +x dist/cmon-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cmon-linux-x86_64
          path: dist/cmon-linux-x86_64
          retention-days: 30

  # Nightly release - updates on every push to master
  release-nightly:
    name: Release (Nightly)
    needs: build-linux-musl
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit
        run: |
          echo "date=$(git log -1 --format=%cd --date=short)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --format=%s)" >> $GITHUB_OUTPUT

      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: |
            artifacts/cmon-linux-x86_64/cmon-linux-x86_64
          body: |
            ## Nightly Build (unstable)

            **Commit:** ${{ steps.sha.outputs.short }} - ${{ steps.commit.outputs.message }}
            **Date:** ${{ steps.commit.outputs.date }}

            This is an automatically updated nightly build from the `master` branch.
            For stable releases, see the [latest stable release](../../releases/latest).

            ### Installation

            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/nightly/cmon-linux-x86_64 -o cmon
            chmod +x cmon
            ./cmon --version
            ```

            ### Note

            This binary is statically linked (musl) and should work on any Linux distribution.
            Nightly builds may contain bugs or incomplete features.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Versioned release - triggered by version tags
  release-versioned:
    name: Release (Versioned)
    needs: build-linux-musl
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create versioned release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/cmon-linux-x86_64/cmon-linux-x86_64
          body: |
            ## cmon ${{ github.ref_name }}

            Fast cluster monitoring tool for Slurm, written in Rust.

            ### Installation

            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cmon-linux-x86_64 -o cmon
            chmod +x cmon
            ./cmon --version
            ```

            ### Binary Info

            - **Target:** `x86_64-unknown-linux-musl` (statically linked)
            - **Compatibility:** Any Linux distribution (no glibc dependency)

            ### Features

            - **Fast**: Written in Rust for performance
            - **Comprehensive state coverage**: 25+ node states, 26+ job states
            - **State filtering**: `--state` flag to filter jobs/nodes
            - **Watch mode**: Auto-refresh with `--watch` flag
            - **TUI mode**: Interactive terminal UI with `cmon tui`

            ### Usage

            ```bash
            cmon status          # View cluster status
            cmon jobs            # View running jobs
            cmon jobs --all      # View all jobs
            cmon nodes           # View node status
            cmon tui             # Interactive TUI
            ```

            ### Changelog

            See commit history for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
