name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux Binary (RHEL 9 Compatible)
    runs-on: ubuntu-latest
    container:
      image: almalinux:9
    
    steps:
    - name: Install system dependencies
      run: |
        dnf update -y
        dnf install -y gcc gcc-c++ make git tar gzip xz ca-certificates which --allowerasing
        dnf install -y glibc-devel libffi-devel openssl-devel zlib-devel
        dnf install -y python3 python3-devel python3-pip
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Verify uv installation
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        which uv
        uv --version
    
    - name: Set up Python with uv
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        uv python install 3.13
    
    - name: Install dependencies
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        uv sync --extra build
    
    - name: Build binary with debug output
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        chmod +x build_binary.sh
        # Add debug info
        echo "=== Environment ==="
        env | grep -E "(PATH|PYTHON|UV)" || true
        echo "=== UV Info ==="
        uv --version
        echo "=== Python Info ==="
        uv run python --version
        echo "=== Building ==="
        ./build_binary.sh
    
    - name: Test binary
      run: |
        ls -la dist/
        file dist/cmon
        ./dist/cmon --version
        ./dist/cmon --help
    
    - name: Rename binary for release
      run: |
        mv dist/cmon dist/cmon-linux-x86_64
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: cmon-linux-x86_64
        path: dist/cmon-linux-x86_64
        retention-days: 30

  create-release:
    name: Create Release
    needs: build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/cmon-linux-x86_64/cmon-linux-x86_64
        body: |
          ## RHEL 9 Compatible Binary Release
          
          Download the binary and make it executable:
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cmon-linux-x86_64 -o cmon
          chmod +x cmon
          ./cmon --version
          ```
          
          ### Changes
          See commit history for detailed changes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}