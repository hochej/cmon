name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo test --release

    - name: Run clippy
      run: cargo clippy -- -D warnings

  build-linux:
    name: Build Linux Binary (RHEL 9 Compatible)
    runs-on: ubuntu-latest
    needs: test
    container:
      image: almalinux:9

    steps:
    - name: Install system dependencies
      run: |
        dnf update -y
        dnf install -y gcc gcc-c++ make git tar gzip ca-certificates curl

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Verify Rust installation
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        rustc --version
        cargo --version

    - name: Build release binary
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        cargo build --release

    - name: Test binary
      run: |
        ./target/release/cmon --version
        ./target/release/cmon --help

    - name: Create distribution directory
      run: mkdir -p dist

    - name: Copy and rename binary
      run: |
        cp target/release/cmon dist/cmon-linux-x86_64
        chmod +x dist/cmon-linux-x86_64

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: cmon-linux-x86_64
        path: dist/cmon-linux-x86_64
        retention-days: 30

  create-release:
    name: Create Release
    needs: build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/cmon-linux-x86_64/cmon-linux-x86_64
        body: |
          ## RHEL 9 Compatible Rust Binary Release

          Fast cluster monitoring tool for Slurm, written in Rust.

          ### Installation

          Download the binary and make it executable:
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cmon-linux-x86_64 -o cmon
          chmod +x cmon
          ./cmon --version
          ```

          ### Features

          - **Fast**: 6-18x faster than Python version
          - **Comprehensive state coverage**: 25+ node states, 26+ job states
          - **State filtering**: `--state` flag to filter jobs/nodes
          - **Node reasons**: See why nodes are DOWN/DRAINED
          - **Watch mode**: Auto-refresh with `--watch` flag
          - **Test coverage**: 36 unit tests

          ### Usage

          ```bash
          # View cluster status
          cmon status

          # View running jobs
          cmon jobs

          # View all jobs
          cmon jobs --all

          # Filter by state
          cmon jobs --state PENDING,RUNNING
          cmon nodes --state DRAINING,DOWN

          # Watch mode (refresh every 5 seconds)
          cmon nodes --watch 5
          ```

          ### Changes
          See commit history for detailed changes.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}